<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="strawgwenny.png" alt="Envelope" id="envelope" />
      <p>♡ YOU HAVE A LETTER FROM MEEEE YESYISYES ♡</p>
    </div>
    <!--yesyis-->
    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">

        <!-- WINDOW 1: Message Window -->
        <div id="message-window">
          <h1>Message.exe</h1>

          <!-- EDIT THESE TEXTS -->
          <p class="msg">Hello gwenny!!!, I just wanted to say…</p>
          <p class="msg">I LIIKEEEEEE YOUUUUUUU SOO MUCCHHHH</p>
          <p class="msg">SO HERES A LITTLE MESSAGE FOR YOUUUU</p>

          <img src="next.png" id="next-btn" class="btn next-btn" alt="Next" />

        </div>

        <!-- WINDOW 2: Valentine Window -->
        <div id="valentine-window" style="display: none;">
          <h1 id="letter-title">Will you be my Valentine?</h1>

          <img src="cat_heart.gif" class="cat" id="letter-cat" alt="Cat" />

          <div class="buttons" id="letter-buttons">
            <img src="yes.png" class="btn yes-btn" alt="Yes" />

            <div class="no-wrapper">
              <img src="no.png" class="btn no-btn" alt="No" />
            </div>
          </div>

          <p id="final-text" class="final-text" style="display: none">
            <strong>YAAYYY, IF YOU SEE THIS PLEASE TAKE A SCREENSHOT AND SEND IT TO ME</strong>
          </p>
        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
